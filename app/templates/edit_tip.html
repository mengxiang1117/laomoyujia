{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h2 class="mb-4">编辑技巧</h2>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">技巧标题</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ tip[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="steps" class="form-label">摸鱼步骤</label>
                <textarea class="form-control" id="steps" name="steps" rows="5" required>{{ tip[3] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="notice" class="form-label">注意事项</label>
                <textarea class="form-control" id="notice" name="notice" rows="3">{{ tip[4] or '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">经验分享</label>
                <textarea class="form-control" id="experience" name="experience" rows="3">{{ tip[5] or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">更新</button>
            <a href="/tips/{{ tip[0] }}" class="btn btn-secondary">返回</a>
        </form>
    </div>
</div>
{% endblock %}
